server:
  port: ${CUSTOMER_PORT:10090}
#  servlet:
#    context-path: /v1/customer-service

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://${DATABASE_NAME:localhost}:3306/customer
    username: ${DATABASE_USER_NAME:root}
    password: ${DATABASE_USER_PASSWORD:root}
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true

eureka:
  instance:
    appname: ${spring.application.name}
    healthCheckUrlPath: /production-support/health-check
    statusPageUrlPath: /production-support/info
    hostname: ${CUSTOMER_HOST_NAME:localhost}